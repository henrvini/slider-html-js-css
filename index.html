<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Slider</title>
    </head>
    <body>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1" />
                <input type="radio" name="radio-btn" id="radio2" />
                <input type="radio" name="radio-btn" id="radio3" />
                <input type="radio" name="radio-btn" id="radio4" />

                <div class="slide first">
                    <img
                        alt="random"
                        src="https://dkstatic.blob.core.windows.net/images/556361/500x500/306581722_usn.jpg"
                    />
                </div>
                <div class="slide second">
                    <img
                        alt="random"
                        src="https://i.etsystatic.com/24907953/r/il/446265/2578896557/il_fullxfull.2578896557_ca89.jpg"
                    />
                </div>
                <div class="slide third">
                    <img
                        alt="random"
                        src="https://thumbnails.texastribune.org/QcbPQWSUmnp_rIdd-mZLqrJWmCE=/850x570/smart/filters:quality(75)/https://static.texastribune.org/media/files/904259a6d8a037a54e06c67d26a4de86/PAT%20McCraw%20Hearing%20JV%20TT%2010.jpg"
                    />
                </div>
                <div class="slide fourth">
                    <img
                        alt="random"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtSh0OfP0TzU4P3AA0F4kCy3OKVkwG4Jh7Xg&usqp=CAU"
                    />
                </div>
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
